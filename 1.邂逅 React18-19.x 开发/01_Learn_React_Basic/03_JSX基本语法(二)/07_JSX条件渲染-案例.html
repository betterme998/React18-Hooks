<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>

    <script type="text/babel">
      // 1.定义App根组件
      class App extends React.Component {
        constructor() {
          super(); //继承了就要调用super
          this.state = {
            //数据固定放在state中
            message: "Hello World",
            isReady: true,
          };
        }
        btnClick() {
          this.setState({
            isReady: !this.state.isReady,
          });
        }
        render() {
          const { message, isReady } = this.state;
          let showElement = null;
          if (isReady) {
            showElement = <h2>{message}</h2>;
          } else {
            showElement = null;
          }
          return (
            <div>
              {/*方式一*/}
              {showElement}
              <button onClick={() => this.btnClick()}>按钮1</button>

              {/*方式二*/}
              {isReady ? <h2>{message}</h2> : null}
              <button onClick={() => this.btnClick()}>按钮2</button>

              {/*方式三*/}
              {message && <h2>{message}</h2>}

              {/*方式四：v-show效果：display:none/true*/}
              <h2 style={{ display: isReady ? "block" : "none" }}>哈哈哈</h2>
            </div>
          );
        }
      }

      // 1.创建root并且渲染App组件
      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(<App />);
    </script>
  </body>
</html>
